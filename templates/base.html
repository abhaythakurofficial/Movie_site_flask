<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}CineVault{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
</head>

<body class="bg-gray-950 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-900 shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400">ðŸŽ¬ CineVault</h1>
            <ul class="flex gap-6">
                <li><a href="#" class="hover:text-blue-400">Home</a></li>
                <li><a href="#" class="hover:text-blue-400">Genres</a></li>
                <li><a href="#" class="hover:text-blue-400">Favorites</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>
<!-- Navbar -->
<nav class="bg-gray-900 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo / Site Name -->
        <a href="/" class="text-2xl font-bold text-blue-400 hover:text-blue-300 transition">ðŸŽ¬
            CineVault</a>

        <!-- Desktop Links -->
        <div class="hidden md:flex space-x-8 text-sm font-medium">
            <a href="/" class="hover:text-blue-400">Home</a>
            <a href="#genres" class="hover:text-blue-400">Genres</a>
            <a href="#top" class="hover:text-blue-400">Top Rated</a>
            <a href="#about" class="hover:text-blue-400">About</a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
            <button id="menuBtn" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 space-y-2 bg-gray-800">
        <a href="/" class="block hover:text-blue-400">Home</a>
        <a href="#genres" class="block hover:text-blue-400">Genres</a>
        <a href="#top" class="block hover:text-blue-400">Top Rated</a>
        <a href="#about" class="block hover:text-blue-400">About</a>
    </div>
</nav>

<!-- Optional: Toggle JS -->
<script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
</script>

</html>
