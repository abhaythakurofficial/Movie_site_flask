<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{ url_for('static', filename='styles/tailwind.css') }}" rel="stylesheet" />
  <title>Add Movie - CineVault</title>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-2xl bg-gray-800 p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6">üé¨ Add a New Movie</h2>
    <form action="/add" method="POST" class="space-y-6">
      
      <div>
        <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
        <input type="text" name="title" id="title" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500" />
      </div>
      
      <div>
        <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
        <textarea name="description" id="description" rows="3" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label for="poster" class="block text-sm font-medium text-gray-300 mb-1">Poster URL</label>
        <input type="text" name="poster" id="poster" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="download_link" class="block text-sm font-medium text-gray-300 mb-1">Download Link</label>
        <input type="text" name="download_link" id="download_link" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">Add Movie</button>
    </form>

    <div class="mt-6 text-center">
      <a href="/" class="text-blue-400 hover:text-blue-300 underline">‚Üê Back to Movie List</a>
    </div>
  </div>
</body>
</html>
